<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      #container {
        width: 500px;
        height: 500px;
        border: 1px solid #ccc;
      }

      #inner {
        width: 300px;
        height: 300px;
        border: 1px solid #ccc;
      }
    </style>

    <script>
      window.onload = function () {
        const inner = document.getElementById('inner');
        inner.addEventListener('mouseover', (e) => {
          e.stopPropagation();
          console.log('inner mouseover');
        });
        inner.addEventListener('mouseout', (e) => {
          e.stopPropagation();
          console.log('inner mouseout');
        });

        const container = document.getElementById('container');
        container.addEventListener('mouseover', () => console.log('container mouseover'));
        container.addEventListener('mouseout', () => console.log('container mouseout'));
      };
    </script>
  </head>
  <body>
    <div id="container">
      <div id="inner">inner</div>
    </div>
  </body>
</html>
